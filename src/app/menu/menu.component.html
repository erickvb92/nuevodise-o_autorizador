<mat-toolbar id="mainToolbar">
    <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">subject</mat-icon>
    <img src="../assets/iconos/logosantander.png" alt="logo" class="logo">
    <span class="toolbar-spacer"></span>
    <app-process-cart></app-process-cart>
    <mat-icon class="toolbar-icon" matBadge="{{notification}}" matBadgePosition="after" matBadgeColor="accent">
        notifications_none
    </mat-icon>
    <span class="usuario">
        <label>Hola: {{user}}</label>
    </span>
    <svg-icon class="" src="../assets/icon-menu/System.svg" [svgStyle]="{ 'width.px':32 }"></svg-icon>
</mat-toolbar>
