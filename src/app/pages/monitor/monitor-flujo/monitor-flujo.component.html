<div class="container">
    <label igxLabel>  Catalogo / Grupos</label>
    <mat-form-field appearance="standard" class="mat-elevation-z8" >
      <mat-label>Filtrar por grupo</mat-label>
      <td style="width:93%">
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
      </td>
      <td style="width:3%" style="padding-right:5px">
      <button mat-raised-button color="red" class="my-class">+ Agregar</button>
    </td>
    </mat-form-field>
    <div class="espacio">
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Grupo </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
    
      <!-- Body Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let element"> {{element.body | slice: 0:50}} </td>
      </ng-container>
    
      <!-- UserId Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
        <td mat-cell *matCellDef="let element">  </td>
      </ng-container>
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align: right;">  </th>
        <td mat-cell *matCellDef="let element">
          <div style="display: flex;align-items: center;justify-content: flex-end;">
            <button mat-mini-fab color="red" style="margin-right: 10px;"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="red"><mat-icon>delete</mat-icon></button>
          </div>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>
