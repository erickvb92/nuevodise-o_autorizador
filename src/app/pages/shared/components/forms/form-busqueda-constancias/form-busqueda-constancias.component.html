<form [formGroup]="busquedaForm" (ngSubmit)="consultarCF()">
    <div class="row">
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Ejercicio Fiscal</mat-label>
                <mat-select disableRipple formControlName="ejercicioFiscal">
                    <mat-option *ngFor="let ejercicioF of ejerciciosFiscalesList" [value]="ejercicioF.id">
                        {{ejercicioF.ejercicio}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="campoNoValido('ejercicioFiscal')">Ejercicio Fiscal requerido</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field>
                <mat-label>Tipo de Constancia</mat-label>
                <mat-select disableRipple formControlName="tipoConstancia">
                    <mat-option *ngFor="let tipoConst of tiposConstanciaList" [value]="tipoConst.id">
                        {{tipoConst.tipo}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="campoNoValido('tipoConstancia')">Tipo de Constancia requerida</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Número de Cuenta</mat-label>
                <input matInput formControlName="numeroCuenta">
            </mat-form-field>
        </div>
        <div class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Código de Cliente</mat-label>
                <input matInput formControlName="codigoCliente">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div *ngIf="isShowInputNumProveedor" class="col-md-3">
            <mat-form-field appearance="fill">
                <mat-label>Número de proveedor</mat-label>
                <input matInput formControlName="numeroProveedor">
            </mat-form-field>
        </div>
        <div class="col-md-3">           
            <mat-form-field appearance="fill">
                <mat-label>RFC del Cliente</mat-label>
                <input matInput formControlName="rfcCliente">
            </mat-form-field>
        </div>
        <div class="col-md-3">           
            <mat-form-field appearance="fill">
                <mat-label>Folio Interno</mat-label>
                <input matInput formControlName="folioInterno">
            </mat-form-field>
        </div>
        <div class="col-md-3">           
            <mat-form-field>
                <mat-label>Institución</mat-label>
                <mat-select disableRipple formControlName="institucion">
                    <mat-option *ngFor="let institucion of institucionesList" [value]="institucion.id">
                        {{institucion.descInstitucion}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-10 text-end">
            <button type="submit" mat-raised-button color="primary">Consultar</button>
        </div>
        <div class="col-md-2">
            <button type="button" mat-raised-button color="basic" (click)="limpiarConsulta()">Limpiar formato</button>
        </div>
    </div>
</form>
