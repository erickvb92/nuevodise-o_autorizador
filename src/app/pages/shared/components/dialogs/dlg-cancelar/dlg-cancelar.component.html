<h1 mat-dialog-title>Cancelar</h1>
<form [formGroup]="cancelarForm" (ngSubmit)="guardarCancelar()">
    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Motivo</mat-label>
                    <mat-select disableRipple formControlName="motivoId">
                        <mat-option *ngFor="let motivo of motivosCancelarList" [value]="motivo.id">
                            {{motivo.motivo}}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="campoNoValido('motivoId')">Motivo requerido</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="fill">
                    <mat-label>Comentario</mat-label>
                    <textarea matInput placeholder="Escribe un comentario..." formControlName="comentario" aria-label="comentario"></textarea>
                    <mat-error *ngIf="campoNoValido('comentario')">Comentario requerido</mat-error>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button type="button" mat-raised-button color="basic" (click)="close()">Cerrar</button>
        &nbsp;
        <button type="submit" mat-raised-button color="primary">Aceptar</button>
    </div>
</form>
